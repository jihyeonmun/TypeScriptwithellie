<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
    <div class = "container">
        <div> 이름 : <input type="text" id="name"/>
        </div> 
        <div> 지역 : 
            <select id="city" onclick="changeCity();">
            </select>
        </div>
        <div>동네 : 
            <select name="" id="region_02">
                <option value="">강남</option>
                <option value="">서초</option>
            </select>
            <select name="" id="region_064" style="display: none;">
                <option value="">제주</option>
                <option value="">서귀포</option>
            </select>

        </div>
        <button type = "button" onclick="regist();">등록</button>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
        crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" 
        crossorigin="anonymous"></script>
    <script>
        function regist(){
            //일반적인 코드
            //alert(document.getElementById("name").value);
            //alert(document.getElementById("city").value);
            //alert('등록을 완료했습니다.); 
            //jQuery   
            alert($("#name").val());
            alert($("#city").val());
            let obj = {
                name = "",
                city = ""
            }  
            obj.name = $("#name").val();
            obj.city = $("#city").val();
            console.log(obj);

        }
        function loadCity(){
            let city = [{
                code : "02",
                name : "서울"
                },
                {
                code : "064",
                name: "제주"
                }
            ];
            for(let i=0; i<city.length; i++){
                if(i==0) $('#city').append('<option value="'+city[i].code+'" selected>' + city[i].name + '</option>');
                else $('#city').append('<option value="'+city[i].code+'" selected>' + city[i].name + '</option>');
            }
                
        }
        loadCity();
        function changeCity(){
            // let city = document.getElementById("city").value;
            // document.getElementById("region_02").style.display = "none";
            // document.getElementById("region_064").style.display = "none";
            // document.getElementById("region_" + city).style.display = "";

            let city = $('#city').val();
            $('#region_02').hide();
            $('#region_064').hide();
            $('#region_'+city).show();
        }
    </script>
</body>
</html>
